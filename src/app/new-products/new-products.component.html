<div class="container">
  <div class="col-md-6 col-sm-12">
  <div class="card">
    <div class="card-header">New Product</div>
    <div class="card-body" *ngIf="mode==1">

      <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Désignation</label>
          <input class="form-control" type="text" name="designation" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Price</label>
          <input class="form-control" type="text" name="price" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Quantité</label>
          <input class="form-control" type="number" name="quantity" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>

    </div>
    <div class="card-body" *ngIf="mode==2">
      <button class="btn btn-success" (click)="onNewProduct()">New Product</button>
      <div class="form-group">
        <label>ID:</label>
        <label>{{currentProduct.id}}</label>
      </div>
      <div class="form-group">
        <label>Désignation:</label>
        <label>{{currentProduct.designation}}</label>
      </div>
      <div class="form-group">
        <label>Prix:</label>
        <label>{{currentProduct.price}}</label>
      </div>
      <div class="form-group">
        <label>Quantité:</label>
        <label>{{currentProduct.quantity}}</label>
      </div>
    </div>
  </div>
  </div>

</div>
